#ghost-mascot-container {
  position: fixed;
  bottom: -60px;
  right: 20px;
  z-index: 999;
  transition: bottom 1s ease-in-out;
}

#ghost-mascot-container.show {
  bottom: 20px;
}

#ghost-mascot {
  cursor: pointer;
  animation: floaty 3s ease-in-out infinite;
}

#ghost-mascot:hover {
  animation: wiggle 0.3s ease-in-out infinite;
}

@keyframes floaty {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(5deg); }
  75% { transform: rotate(-5deg); }
  100% { transform: rotate(0deg); }
}

  </section>  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }
    function handleScrollAnimations() {
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    }
    document.addEventListener('scroll', handleScrollAnimations);
    window.addEventListener('load', handleScrollAnimations);

    // Simple animated particle effect
    const canvas = document.getElementById('heroCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles;
    function initCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight / 1.5;
      particles = Array.from({ length: 100 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      }));
    }
    function animateParticles() {
      ctx.clearRect(0, 0, w, h);
      for (const p of particles) {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffe1';
        ctx.fill();
      }
      requestAnimationFrame(animateParticles);
    }
    window.addEventListener('resize', initCanvas);
    initCanvas();
    animateParticles();
    
  // Auto-show ghost after delay
  setTimeout(() => {
    document.getElementById('ghost-mascot-container').classList.add('show');
  }, 3000);
